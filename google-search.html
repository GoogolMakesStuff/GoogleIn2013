<script>
    let clickCount = 0;
    const logo = document.getElementById('hplogo');
    const searchBtn = document.getElementById('search-btn');

    function triggerEgg() {
        clickCount++;
        console.log("Easter Egg Progress: " + clickCount + "/5");

        if (clickCount === 5) {
            // 1. Change the Logo smoothly
            logo.src = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png";
            logo.style.transition = "all 3s ease";
            logo.style.transform = "rotate(360deg) scale(1.1)";
            
            // 2. Change the background to look "Modern"
            document.body.style.transition = "background 3s";
            document.body.style.backgroundColor = "#ffffff";
            
            alert("The past is evolving... Welcome to the future of Google.");
        }
    }

    // This makes the logo clickable for the egg
    logo.addEventListener('click', triggerEgg);

    // This makes the search button clickable for the egg WITHOUT opening a new window
    searchBtn.addEventListener('click', function(e) {
        e.preventDefault(); // Stops the redirect
        triggerEgg();       // Counts the click for the secret
    });
</script>
