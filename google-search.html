<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        body { font-family: arial, sans-serif; margin: 0; padding: 0; background: white; text-align: center; overflow: hidden; }
        #gb { background: #2d2d2d; height: 30px; line-height: 30px; text-align: left; padding-left: 15px; font-size: 13px; }
        #gb a { color: #ccc; text-decoration: none; margin-right: 15px; font-weight: bold; }
        
        #container { padding-top: 100px; position: relative; display: flex; flex-direction: column; align-items: center; }
        #logo-wrapper { height: 160px; position: relative; width: 100%; display: flex; justify-content: center; align-items: center; }
        #google-logo { width: 272px; z-index: 5; }
        
        #welcome-text { 
            visibility: hidden; 
            color: #4285F4; 
            font-family: "Times New Roman", Times, serif; 
            font-style: italic; 
            font-size: 28px; 
            margin-top: -10px;
            margin-bottom: 25px;
        }
        
        .search-box { width: 485px; padding: 7px; font-size: 16px; border: 1px solid #d9d9d9; outline: none; }
        .buttons { margin-top: 20px; }
        .btn { background: #f2f2f2; border: 1px solid #dcdcdc; padding: 10px 15px; font-weight: bold; cursor: pointer; color: #757575; font-size: 13px; margin: 0 4px; border-radius: 2px; }

        #stage { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .stickman { position: absolute; width: 60px; height: 100px; bottom: 20px; transition: all 1.5s linear; }
        
        .footer { position: fixed; bottom: 15px; width: 100%; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div id="gb">
    <a href="#">+You</a><a href="#">Search</a><a href="#">Images</a><a href="#">Maps</a><a href="#">Gmail</a>
</div>

<div id="container">
    <div id="logo-wrapper">
        <img id="google-logo" src="https://web.archive.org/web/20130901000000im_/http://www.google.com/images/srpr/logo11w.png">
        <div id="stage"></div>
    </div>

    <div id="welcome-text">Welcome, To the beyond future...</div>

    <div id="search-area">
        <input type="text" id="query" class="search-box" autocomplete="off" onkeydown="if(event.keyCode==13) handleSearch()">
        <div class="buttons">
            <button type="button" onclick="handleSearch()" class="btn">Google Search</button>
            <button type="button" class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
</div>

<div class="footer">© 2013 - Privacy - Terms</div>

<svg style="display:none">
    <symbol id="stickman-svg" viewBox="0 0 100 150">
        <circle cx="50" cy="30" r="15" stroke="black" stroke-width="5" fill="none" />
        <line x1="50" y1="45" x2="50" y2="100" stroke="black" stroke-width="5" />
        <line x1="50" y1="60" x2="20" y2="90" stroke="black" stroke-width="5" />
        <line x1="50" y1="60" x2="80" y2="90" stroke="black" stroke-width="5" />
        <line x1="50" y1="100" x2="25" y2="140" stroke="black" stroke-width="5" />
        <line x1="50" y1="100" x2="75" y2="140" stroke="black" stroke-width="5" />
    </symbol>
</svg>

<script>
    let clicks = 0;

    function handleSearch() {
        clicks++;
        const q = document.getElementById('query').value;
        
        if (clicks === 5) {
            // Blokujemy search, odpalamy easter egg
            startEasterEgg();
        } else {
            // Jeśli coś wpisano, przekieruj. Jeśli pusto, tylko nabijaj licznik.
            if (q.trim() !== "") {
                // Wymuszone przekierowanie w tym samym oknie
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q) + "&gbv=1";
            }
        }
    }

    function startEasterEgg() {
        const stage = document.getElementById('stage');
        const oldLogo = document.getElementById('google-logo');
        const welcome = document.getElementById('welcome-text');

        // 1. Sprzątacz
        const cleaner = document.createElement('div');
        cleaner.className = 'stickman';
        cleaner.style.left = '-150px';
        cleaner.innerHTML = `
            <svg width="100%" height="100%"><use href="#stickman-svg"/>
            <line x1="20" y1="90" x2="0" y2="140" stroke="#795548" stroke-width="6"/>
            <line x1="-15" y1="140" x2="15" y2="140" stroke="black" stroke-width="10"/></svg>`;
        stage.appendChild(cleaner);

        setTimeout(() => {
            cleaner.style.left = "calc(50% - 30px)";
            setTimeout(() => {
                oldLogo.style.visibility = "hidden";
                cleaner.style.left = "120%";
            }, 1500);
        }, 100);

        // 2. Ekipa niosąca nowe logo
        setTimeout(() => {
            const team = document.createElement('div');
            team.style.position = "absolute";
            team.style.left = "-100%";
            team.style.bottom = "20px";
            team.style.width = "100%";
            team.style.display = "flex";
            team.style.justifyContent = "center";
            team.style.alignItems = "flex-end";
            team.style.transition = "all 2s ease-out";
            
            team.innerHTML = `
                <svg width="60" height="100" class="carrier"><use href="#stickman-svg"/></svg>
                <svg width="60" height="100" class="carrier"><use href="#stickman-svg"/></svg>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="width:272px; margin-bottom:10px;">
                <svg width="60" height="100" class="carrier"><use href="#stickman-svg"/></svg>
                <svg width="60" height="100" class="carrier"><use href="#stickman-svg"/></svg>
            `;
            stage.appendChild(team);

            setTimeout(() => {
                team.style.left = "0"; 
                setTimeout(() => {
                    welcome.style.visibility = "visible";
                    // Stickmanowie uciekają na boki
                    const carriers = team.querySelectorAll('.carrier');
                    carriers.forEach((c, index) => {
                        c.style.transition = "all 1s ease-in";
                        c.style.opacity = "0";
                        c.style.transform = index < 2 ? "translateX(-200px)" : "translateX(200px)";
                    });
                }, 2000);
            }, 100);
        }, 3500);
    }
</script>

</body>
</html>
