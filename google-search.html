<!DOCTYPE html>
<html>
<head>
    <title>Google 2013</title>
    <style>
        body { font-family: arial, sans-serif; text-align: center; padding-top: 150px; overflow: hidden; }
        #logo-container { position: relative; display: inline-block; width: 272px; height: 92px; }
        #google-logo { width: 272px; transition: opacity 0.5s; }
        .search-box { width: 485px; padding: 5px; font-size: 16px; border: 1px solid #d9d9d9; margin-top: 20px; }
        .buttons { margin-top: 20px; }
        button { background: #f2f2f2; border: 1px solid #f2f2f2; padding: 10px 15px; font-weight: bold; cursor: pointer; color: #757575; }
        #stickman-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .stickman { position: absolute; bottom: -50px; font-size: 40px; transition: all 1s ease-in-out; }
        #welcome-text { display: none; margin-top: 10px; color: #4285F4; font-style: italic; font-weight: bold; }
        .footer { position: fixed; bottom: 10px; width: 100%; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div id="logo-container">
        <img id="google-logo" src="https://web.archive.org/web/20130901000000im_/http://www.google.com/images/srpr/logo11w.png" alt="Google">
        <div id="stickman-layer"></div>
    </div>
    
    <div id="welcome-text">Welcome, To the beyond future...</div>

    <form action="http://www.google.pl/search" method="GET">
        <input type="hidden" name="gbv" value="1">
        <input type="text" name="q" class="search-box"><br>
        <div class="buttons">
            <button type="submit" id="search-btn">Szukaj w Google</button>
            <button type="button">Szczƒô≈õliwy traf</button>
        </div>
    </form>

    <div class="footer">¬© 2013 - Prywatno≈õƒá - Warunki</div>

    <script>
        let clicks = 0;
        const btn = document.getElementById('search-btn');
        const logo = document.getElementById('google-logo');
        const layer = document.getElementById('stickman-layer');
        const welcome = document.getElementById('welcome-text');

        btn.addEventListener('click', function(e) {
            clicks++;
            if (clicks === 5) {
                e.preventDefault();
                startAnimation();
            }
        });

        function startAnimation() {
            // 1. Stickman zmywajƒÖcy (zmazujƒÖcy) logo
            const cleaner = document.createElement('div');
            cleaner.className = 'stickman';
            cleaner.innerHTML = 'üßπüèÉ';
            cleaner.style.left = '-100px';
            layer.appendChild(cleaner);

            setTimeout(() => {
                cleaner.style.left = '110px';
                cleaner.style.bottom = '10px';
            }, 100);

            setTimeout(() => {
                logo.style.opacity = '0'; // Zmazywanie logo
                cleaner.style.left = '350px'; // Odbiega
            }, 1500);

            // 2. 4 Stickmany niosƒÖce nowe logo
            setTimeout(() => {
                const team = document.createElement('div');
                team.className = 'stickman';
                team.style.left = '-300px';
                team.style.bottom = '10px';
                // Nowe p≈Çaskie logo z 2026 i ekipa
                team.innerHTML = 'üèÉüèÉ<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="width:150px; vertical-align:middle;">üèÉüèÉ';
                layer.appendChild(team);
                
                setTimeout(() => {
                    team.style.left = '40px';
                    welcome.style.display = 'block'; // Napis pod nowym logiem
                }, 100);
            }, 2500);
        }
    </script>
</body>
</html>
