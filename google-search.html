<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        body { font-family: arial, sans-serif; margin: 0; padding: 0; background: white; text-align: center; overflow: hidden; }
        #gb { background: #2d2d2d; height: 30px; line-height: 30px; text-align: left; padding-left: 15px; font-size: 13px; }
        #gb a { color: #ccc; text-decoration: none; margin-right: 15px; font-weight: bold; }
        
        #container { padding-top: 100px; position: relative; }
        #logo-wrapper { height: 150px; position: relative; margin-bottom: 10px; }
        #google-logo { width: 272px; margin-top: 30px; }
        
        #welcome-text { visibility: hidden; color: #4285F4; font-family: "Times New Roman", serif; font-style: italic; font-size: 24px; margin-bottom: 20px; }
        
        .search-box { width: 485px; padding: 7px; font-size: 16px; border: 1px solid #d9d9d9; outline: none; }
        .buttons { margin-top: 20px; }
        .btn { background: #f2f2f2; border: 1px solid #dcdcdc; padding: 10px 15px; font-weight: bold; cursor: pointer; color: #757575; font-size: 13px; margin: 0 4px; }

        /* Animation Layer */
        #stage { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .stickman { position: absolute; width: 60px; height: 100px; bottom: 0; transition: all 1.5s linear; }
        
        .footer { position: fixed; bottom: 15px; width: 100%; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div id="gb">
    <a href="#">+You</a><a href="#">Search</a><a href="#">Images</a><a href="#">Maps</a><a href="#">Gmail</a>
</div>

<div id="container">
    <div id="logo-wrapper">
        <img id="google-logo" src="https://web.archive.org/web/20130901000000im_/http://www.google.com/images/srpr/logo11w.png">
        <div id="stage"></div>
    </div>

    <div id="welcome-text">Welcome, To the beyond future...</div>

    <input type="text" id="query" class="search-box" autocomplete="off">
    <div class="buttons">
        <button type="button" onclick="handleSearch()" class="btn">Google Search</button>
        <button type="button" class="btn">I'm Feeling Lucky</button>
    </div>
</div>

<div class="footer">Â© 2013 - Privacy - Terms</div>

<svg style="display:none">
    <symbol id="stickman-svg" viewBox="0 0 100 150">
        <circle cx="50" cy="30" r="15" stroke="black" stroke-width="4" fill="none" />
        <line x1="50" y1="45" x2="50" y2="100" stroke="black" stroke-width="4" /> <line x1="50" y1="60" x2="20" y2="90" stroke="black" stroke-width="4" /> <line x1="50" y1="60" x2="80" y2="90" stroke="black" stroke-width="4" />
        <line x1="50" y1="100" x2="25" y2="140" stroke="black" stroke-width="4" /> <line x1="50" y1="100" x2="75" y2="140" stroke="black" stroke-width="4" />
    </symbol>
</svg>

<script>
    let clicks = 0;

    function handleSearch() {
        clicks++;
        const q = document.getElementById('query').value;
        if (clicks === 5) {
            startEasterEgg();
        } else if (q.trim() !== "") {
            window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
        }
    }

    function startEasterEgg() {
        const stage = document.getElementById('stage');
        const oldLogo = document.getElementById('google-logo');
        const welcome = document.getElementById('welcome-text');

        // 1. Cleaner Stickman enters with a "broom" (just a line)
        const cleaner = document.createElement('div');
        cleaner.className = 'stickman';
        cleaner.style.left = '-100px';
        cleaner.innerHTML = `
            <svg width="100%" height="100%"><use href="#stickman-svg"/>
            <line x1="20" y1="90" x2="10" y2="140" stroke="brown" stroke-width="5"/>
            <line x1="0" y1="140" x2="30" y2="140" stroke="black" stroke-width="8"/></svg>`;
        stage.appendChild(cleaner);

        setTimeout(() => {
            cleaner.style.left = "45%"; // Move to center
            setTimeout(() => {
                oldLogo.style.visibility = "hidden"; // Zmazuje
                cleaner.style.left = "110%"; // Leaves
            }, 1500);
        }, 100);

        // 2. The Team carrying the new logo
        setTimeout(() => {
            const team = document.createElement('div');
            team.style.position = "absolute";
            team.style.left = "-500px";
            team.style.bottom = "0";
            team.style.width = "600px";
            team.style.transition = "all 2s ease-out";
            
            // 4 Stickmen + New Logo
            team.innerHTML = `
                <div style="display:flex; align-items:flex-end;">
                    <svg width="60" height="100"><use href="#stickman-svg"/></svg>
                    <svg width="60" height="100"><use href="#stickman-svg"/></svg>
                    <img id="new-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="width:200px; margin-bottom:20px;">
                    <svg width="60" height="100"><use href="#stickman-svg"/></svg>
                    <svg width="60" height="100"><use href="#stickman-svg"/></svg>
                </div>`;
            stage.appendChild(team);

            setTimeout(() => {
                team.style.left = "30%"; // Enter center
                setTimeout(() => {
                    welcome.style.visibility = "visible"; // Text on top of search bar
                    
                    // Stickmen run away, leaving ONLY the logo
                    const walkers = team.querySelectorAll('svg');
                    walkers.forEach(s => s.style.display = 'none');
                    team.style.left = "40%";
                }, 2000);
            }, 100);
        }, 3500);
    }
</script>

</body>
</html>
